<ion-view view-title="Favorites | {{ username }}" class="favorites-page">
  <ion-nav-buttons side="right">
    <button class="button btn-success" ng-click="logout()">
      Log out
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="song in favorites" class="item-avatar" ng-clic="openSong(song)">
        <img ng-src="{{ song.image_small }}">
        <h2>{{ song.title }}</h2>
        <p>{{ song.artist }}</p>

        <ion-option-button class="button-assertive"
                      ng-click="removeSong(song, $index)">
         <i class="ion-minus-circled"></i>
       </ion-option-button>
      </ion-item>
